<div class="container" id="signupContainer">

    <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div><!-- panel-heading end -->

            <!-- panel body -->
            <div class="panel-body">
                <form (ngSubmit)="register()" #registerForm="ngForm" id="signupform" class="form-horizontal" data-toggle="validator" role="form">

                    <div class="input-group signupfield">
                        <!-- <div> -->
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="signup-username" type="text" class="form-control" name="username" value=""placeholder="Username" #username="ngModel" 
                        required [(ngModel)]="model.userName">
                        <!-- </div> -->
                        <!-- <div [hidden]="username.valid || username.pristine" class="alert alert-danger">User name is required.
                        </div> -->
                    </div>
                    <div [hidden]="username.valid || username.pristine"
                    class="alertMessage">User name is required.
                    </div>


                    <div class="input-group signupfield">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password"data-minlength="8" class="form-control" data-error="must enter minimum of 8 characters." id="password" placeholder="Password"
                        required [(ngModel)]="model.password" name="password">
                        <div class="help-block with-errors"></div>
                    </div>

                    <div id="signupbtn" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button id="btn-signup" class="btn btn-success"
                            [disabled]="!registerForm.form.valid">Sign Up</button>
                        </div>
                    </div>

                    <!-- footer content -->
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div id="nosignup">Already have an account?
                                <a routerLink="/gupshup">Login here</a>
                            </div>
                        </div>
                    </div><!-- footer content end -->


                </form>
            </div><!-- panel body end  -->
        </div><!-- panel end -->
    </div><!-- signupbox end -->
</div><!-- signupConatiner end -->
