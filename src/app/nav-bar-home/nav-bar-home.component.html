<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">Gupshup</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">About</a></li>
      <li><a href="#" [routerLink]="['/gupshup/register']">Signup</a></li>
      <li><button class="btn btn-primary btn-login" data-toggle="modal" data-target="#loginModal">Login</button></li>
    </ul>
  </div>
</nav>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="login-title">Login</div>
      </div>
      <div class="modal-body">
        <form id="loginform" class="form-horizontal" role="form">
                  <div class="input-group loginfield">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" #username>
                    </div>
                                
                    <div class="input-group loginfield">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #password>
                    </div>

                    <div id="forgotpwd"><a href="#">Forgot password?</a></div>
                        
                  <div class="input-group">
                        <div class="checkbox">
                          <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                          </label>

                      </div>

                  </div>

                    <div id="loginbtn" class="form-group">
                    <!-- Button -->
                      <div class="col-sm-12 controls">
                          <a id="btn-login" class="btn btn-success" (click)="login(username.value, password.value)" data-dismiss="modal">Login</a>
                      </div>
                      </div>
              
                <div class="form-group">
                      <div class="col-md-12 control">
                          <div id="nologin">Don't have an account!
                              <a href="#" routerLink="/gupshup/register" data-dismiss="modal">Sign Up Here</a>
                            </div>
                        </div>
                    </div>    
                </form>     
      </div>
      
    </div>

  </div>
  </div>
