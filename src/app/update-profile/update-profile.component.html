<div class="container" id="editProfileContainer">
  <div class="editProfileHolder">
    <h2 class="page-header">Edit Profile</h2>
      <div class="row" id="editProfileRow">
        <form [formGroup]="updateForm" (ngSubmit)="updateUser()" novalidate>
          <!-- left column profile photo -->
          <div class="col-md-3 col-sm-6 col-xs-12">
            <!-- <div class="text-center"> -->
              <img [src]="this.user.profilePhoto"
                class="img-circle profilePhoto" alt="profile photo">
              <div class="form-group uploadPhotoDiv">
                <label class="control-label">Upload photo...</label>
                <input type="file" formControlName="profilePhoto" 
                (change)="imageUpload($event)">
                <!-- <br>
                <button class="btn btn-primary">Upload</button> -->
              </div>
            <!-- </div> -->
          </div><!-- left column profile photo end-->

          <!-- edit user details form column -->
          <div class="col-md-8 col-sm-6 col-xs-12">
                
            <div class="form-group">
              <label class="col-lg-3 control-label">Username :</label>
              <input type="text" formControlName="userName" class="form-control" readonly="true">
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">First Name :</label>
              <input type="text" formControlName="firstName" class="form-control"
              readonly="true">
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Last Name :</label>
              <input type="text" formControlName="lastName" class="form-control">
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Date of birth :</label>
              <input type="text" formControlName="dob" class="form-control">
              <div *ngIf="formErrors.lastName" class="alert alert-danger">
                {{ formErrors.lastName }}
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Email Id :</label>
              <input type="text" formControlName="emailId" class="form-control">
              <div *ngIf="formErrors.emailId" class="alert alert-danger">
                {{ formErrors.emailId }}
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">Contact Number :</label>
              <input type="text" formControlName="contactNo" class="form-control">
            </div>

            <div class="form-group">
              <div class="col-lg-6">
                <button type="submit" class="btn btn-primary"
                  [disabled]="!updateForm.valid">
                  Save
                </button>
                <button type="button" class="btn btn-default"
                  routerLink="/landingpage/userprofile">
                  Cancel
                </button>
              </div> 
            </div>
          </div><!-- edit user details form column end-->

        </form>
      </div><!-- row div end   -->
    </div><!-- editProfileHolder end  -->
</div><!-- container div end  -->
