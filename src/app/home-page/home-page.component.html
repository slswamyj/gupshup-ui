<div id="cloud-scroll" class="container">
  <div class="overlay"></div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-default" id="signupbtn" 
      [routerLink]="['/register']">Sign Up</button>
    </div>
  </div>
  <div class="row">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="login-title">Welcome to Gupshup</div>
        </div>

        <div class="modal-body">
          <form id="loginform" class="form-horizontal" role="form">
            <div class="input-group loginfield">
             <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
             <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" #username>
           </div>

           <div class="input-group loginfield">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #password>
          </div>

          <div id="forgotpwd"><a href="#">Forgot password?</a></div>

          <div id="loginbtn" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <a id="btn-login" class="btn btn-success" (click)="login(username.value, password.value)">Login</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div id="nologin">Don't have an account?
                <a href="#" routerLink="/register" >Sign Up Here</a>
              </div>
            </div>
          </div>    
        </form>     
      </div>
    </div>
  </div>

</div>
</div>
