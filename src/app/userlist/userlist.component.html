<div class="user_list_div">
  <h5 class="user_heading">Members</h5>
  <ul class="user_list" *ngFor="let items of members">
    <li>
      <a (click)="selectMember(items.memberName)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0RPebtJzQWUs1L1sP3dnYv5aSq2KTGk4lsKV7-QUdlVH2_D_W"
        class="user_image">&nbsp;&nbsp;&nbsp;{{items.username}}
      </a>
    </li>
  </ul>
</div>
