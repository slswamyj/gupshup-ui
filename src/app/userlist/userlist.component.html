<div class="user_list_div">
  <h5 class="user_heading">Members</h5>
  <ul class="user_list" *ngFor="let item of members">
    <li>
      <a (click)="selectMember(item.username)">
       <span *ngIf="item.status == 1" >
         <img src="/assets/images/online2.png" id="online"/>
       </span>
       <span *ngIf="item.status != 1">
         &#9675;
       </span>
       &nbsp;&nbsp;
       {{ item.username }}
     </a>
   </li>
 </ul>
</div>
